{% extends "home_base.html" %}
{% load static %}
{% block register %}

<div class="min-h-screen flex  items-center justify-center px-4 bg-gray-300">
  <form method="POST"
        class="w-full max-w-md bg-purple-400 mt-8
               border border-zinc-700
               rounded-xl p-6 sm:p-8 space-y-5">

    {% csrf_token %}

    <!-- Header -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-white">
        Create an account
      </h2>
      <p class="text-sm text-white mt-1">
        Join us and save your Memory
      </p>
    </div>
{{form}}

    <!-- Terms -->
    <div class="flex items-start gap-2 text-sm text-zinc-300">
      <input type="checkbox" required
             class="mt-1 accent-white cursor-pointer">
      <label class="cursor-pointer">
        I agree to the
        <a href="#" class="underline hover:text-white">
          Terms & Conditions
        </a>
      </label>
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full py-3 rounded-md
                   bg-white text-black
                   font-semibold
                   hover:bg-zinc-200
                   transition">
      Register
    </button>

    <!-- Login -->
    <p class="text-sm text-center text-white">
      Already have an account?
      <a href="{% url 'signIn' %}"
         class="underline hover:text-white">
        Sign in
      </a>
    </p>

  </form>
</div>

<!-- Back -->
<div class="flex justify-center mt-6 mb-6">
  <a href="{% url 'home' %}"
     class="px-4 py-2
            bg-zinc-200 text-black
            rounded-xl font-semibold
            hover:bg-white
            transition">
    Back To Home
  </a>
</div>

{% endblock register %}
