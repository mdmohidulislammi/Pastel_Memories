{% extends "home_base.html" %}
{% load static %}

{% block home %}

<!-- Single Memory Detail Page -->
<section class="pt-28 pb-20 bg-violet-200 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">

    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'read-memory' %}"  class="inline-flex items-center text-purple-800 font-medium hover:text-purple-900 transition cursor-pointer">
        ‚Üê Back to Memories
      </a>
    </div>

    <!-- Memory Card -->
    <div class="bg-white rounded-3xl shadow-xl p-6 sm:p-8">

      <!-- Date & Time -->
      <div class="flex flex-col sm:flex-row sm:justify-between text-sm text-gray-500 mb-4">
        <span>{{ memory.created_at|date:"F d, Y" }}</span>
        <span>{{ memory.created_at|time:"h:i A" }}</span>
      </div>

      <!-- Title -->
      <h1 class="text-2xl sm:text-3xl font-bold text-purple-900 mb-4 break-words">
        {{ memory.title }}
      </h1>

      <!-- Divider -->
      <div class="h-px w-full bg-purple-200 mb-6"></div>

      <!-- Memory Content -->
      <p class="text-gray-700 text-base sm:text-lg leading-relaxed whitespace-pre-line break-words">
        {{ memory.body }}
      </p>

    </div>

  </div>
</section>

{% endblock home %}
