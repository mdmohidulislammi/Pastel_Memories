{% extends "home_base.html" %}
{% load static %}

{% block home %}

<!-- Create Memory Page -->
<section class="pt-28 pb-20 bg-violet-200 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6">

    <!-- Page Header -->
    <div class="mb-8 text-center sm:text-left">
      <h1 class="text-3xl sm:text-4xl font-bold text-purple-900">Create a New Memory</h1>
      <p class="text-purple-800 mt-2">Write down a moment you never want to forget.</p>
    </div>

    <!-- Memory Form -->
    <form method="POST" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 space-y-6">
      {% csrf_token %}
         {{form}}   
   
      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-4 sm:justify-end">
        <a href="{% url 'read-memory' %}"
          class="text-center px-6 py-3 rounded-xl border-2 border-purple-600 text-purple-800 font-semibold hover:bg-purple-600 hover:text-white transition cursor-pointer"
        >
          Cancel
        </a>
        <button
          type="submit"
          class="px-6 py-3 rounded-xl bg-purple-700 text-white font-semibold shadow-lg hover:bg-purple-800 transition"
        >
          Save Memory
        </button>
      </div>

    </form>

  </div>
</section>

{% endblock home %}
